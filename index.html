<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Формы авторизации -->
        <div class="auth-section" id="auth-section">
            <!-- Добавлен заголовок мессенджера -->
            <div class="app-header">
                <h1 class="app-title">SAS Messenger</h1>
                <p class="app-subtitle">Быстрое и безопасное общение</p>
            </div>

            <div class="tabs">
                <div class="tab active" id="login-tab">Вход</div>
                <div class="tab" id="register-tab">Регистрация</div>
            </div>

            <div class="form-container active" id="login-form">
                <h2>Вход в систему</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Войти</button>
                </form>
                <div class="message" id="login-message"></div>
                <div class="form-footer">
    <a href="#" id="forgot-password-link">Забыли пароль?</a>
</div>
            </div>

            <div class="form-container" id="register-form">
                  <h2>Регистрация</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="register-name">Имя пользователя</label>
            <input type="text" id="register-name" required>
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
            <label for="register-password">Пароль</label>
            <input type="password" id="register-password" required>
        </div>
        
        <!-- Блок подтверждения email (изначально скрыт) -->
        <div id="email-verify-section" style="display: none;">
            <div class="form-group">
                <label for="verify-code">Код подтверждения</label>
                <div class="verify-input-container">
                    <input type="text" id="verify-code" placeholder="Введите код из email" maxlength="6">
                    <button type="button" id="resend-code" class="resend-btn">Отправить снова</button>
                </div>
                <div class="verify-timer" id="verify-timer"></div>
            </div>
        </div>
        
        <button type="submit" id="register-btn">Зарегистрироваться</button>
    </form>
    <div class="message" id="register-message"></div>
            </div>
        </div>
<!-- Модальное окно восстановления пароля -->
<div id="forgot-password-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Восстановление пароля</h3>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" required>
            </div>
            <button type="submit">Отправить ссылку для сброса</button>
        </form>
        <div class="message" id="reset-message"></div>
    </div>
</div>

<!-- Модальное окно изменения имени -->
<div id="change-name-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Изменение имени</h3>
        <form id="change-name-form">
            <div class="form-group">
                <label for="new-name">Новое имя</label>
                <input type="text" id="new-name" required>
            </div>
            <button type="submit">Сохранить имя</button>
        </form>
        <div class="message" id="name-message"></div>
    </div>
</div>
        <!-- Основной интерфейс после входа -->
        <div class="main-app" id="main-app" style="display: none;">
            <!-- Шапка с информацией о пользователе -->
            <div class="header">
                <div class="app-logo">
                    <span class="logo-text">SAS</span>
                </div>
                <div class="user-info">
                    <span>Привет, <span id="user-name"></span>!</span>
                    <div class="header-actions">
    <button id="change-name-btn" class="change-name-btn">✏️ Изменить имя</button>
</div>
                    <button id="logout-btn" class="logout-btn">Выйти</button>
                </div>
            </div>

            <!-- Список пользователей -->
          <div class="users-panel">
    <div class="search-section">
        <h3>Поиск пользователей</h3>
        <div class="search-container">
            <input type="text" id="user-search" placeholder="Введите имя пользователя...">
            <button id="search-btn">Найти</button>
        </div>
        <div class="search-results" id="search-results">
            <!-- Результаты поиска будут здесь -->
        </div>
    </div>
    
    <div class="active-chats-section">
        <h3>Активные чаты</h3>
        <div class="users-list" id="users-list">
            <!-- Только пользователи, с которыми есть чат -->
        </div>
    </div>
</div>

            <!-- Область чата -->
            <div class="chat-area">
                <div class="chat-header">
                    <h3 id="chat-with-user">Выберите пользователя для общения</h3>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <!-- Сообщения будут здесь -->
                </div>
                
                <div class="message-input-container">
                    <input type="text" id="message-input" placeholder="Введите сообщение..." disabled>
                    <button id="send-message-btn" disabled>Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Подключение JavaScript файлов -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "ZNZcmZKIeCBBhZk5n",
      });
   })();
</script>

</body>
</html>
